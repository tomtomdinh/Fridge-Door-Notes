
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fridge Note Post Form</title>
    <style>
        input {
            margin: 10px;
        }
        
        textarea {
            position: relative;
            left: 100px;
            height: 40vh;
            width: 50vh;
        }
        
        label {
            display: inline-block;
            text-align: right;
            width: 250px;
        }
        
        button {
            margin: 10px;
        }

    </style>
</head>

<body>
    <h2>Fridge Note</h2>
    <form action='/notePost' method="post">
        <fieldset>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="user_title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="user_author">
            </div>
            <div>
                <textarea id="content" name="user_content"></textarea>
            </div>
        <div>
 <button type="submit">Post to Fridge</button></div>
        </fieldset>
    </form>
</body>

</html>
